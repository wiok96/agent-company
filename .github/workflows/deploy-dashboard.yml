name: Deploy Enhanced Dashboard

on:
  push:
    branches: [ main, master ]
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Dashboard
        run: |
          # Copy dashboard files to root for GitHub Pages
          cp -r dashboard/* .
          
          # Use the GitHub Pages specific HTML file
          cp github-pages.html index.html
          
          # Create a simple redirect for the original dashboard folder
          mkdir -p dashboard
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=../"></head><body>Redirecting...</body></html>' > dashboard/index.html
          
          # Ensure all files are present
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4